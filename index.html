            <button>Search</button> 
        </div>

                    <img src="./assets/images/fog.png" alt="humidityimage">
                    <div>
                        <p class="humidity">
                            %
                        </p>
                        <p>
                            Humidity
                        </p>
                    </div>
                    
                </div>

                    <img src="./assets/images/wind.png" alt="windimage">

                            mph
                        </p>

                            Wind Speed
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
